<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     
    <title th:text="${title}">Base Page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
    
  </head>
  <body>
  
  
    <!-- navbar -->
        
					<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
					  <div class="container-fluid">
					    <a class="navbar-brand" href="/">ClinicOnClick</a>
					    
					    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					      <span class="navbar-toggler-icon"></span>
					    </button>
					    <div class="collapse navbar-collapse" id="navbarSupportedContent">
					      
					      <ul class="navbar-nav margin1 mb-2 mb-lg-0 text-uppercase">
					        <li class="nav-item">
					          <a class="nav-link " aria-current="page" href="/">Home</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" th:href="@{/user/new-appointment}">Appointment</a>
					        </li>
					        
					        <li class="nav-item">
					          <a class="nav-link " 
					           th:href="@{/user/new-pharmacy}"
					          >Pharmacy</a>
					        </li>
					        
					        <li class="nav-item">
					          <a class="nav-link " th:href="@{/find-doctor}">Doctor</a>
					        </li>
					      
					      
					      <li class="nav-item">
					          <a class="nav-link " th:href="@{/user/index}"><b>Welcome <span th:text="${user.firstName}"></span> </b> </a>
					        </li>
					  
					  
					       <li class="nav-item">
					          <a class="nav-link " th:href="@{/logout}">Logout</a>
					        </li> 
					        
					      </ul>
					     
					    </div>
					  </div>
					</nav>

   <!-- END Navbar -->  
   
       <!-- Sidebar -->  
      
    <div class="sidebar ">
     
     <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
      <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney"></i> Dashboard Home</a>
      <a href="#" th:href="@{/user/show-appointment/0}" class="item"><i class="fa-solid fa-calendar-check"></i> Appointment History</a>
      <a href="#" th:href="@{/user/new-appointment}" class="item"><i class="fa-solid fa-book-medical"></i> Book Appointment</a>
      <a href="#" th:href="@{/user/new-pharmacy}" class="item"><i class="fa-solid fa-prescription-bottle-medical"></i> Pharmacy</a>
      <a href="#" th:href="@{/user/show-pharmacy/0}" class="item"><i class="fa-solid fa-calendar-check"></i> Pharmacy History</a>
      <a href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      
      <div class="divider"></div>
    
    </div>
    
    <!-- END sidebar -->   
       
       <!-- Content  -->
       
       <div class="content">
       
         <i onclick="toggleSidebar()" class="fas fa-bars mt-3"></i>
         
         <div th:if="${session.message}" class="container">
        
        <div th:classappend="${session.message.type}" class="alert alert-success m-2 text-center" role="alert">
        
        <span th:text="${session.message.content}"></span>
        
        <span> <a th:href="@{https://rzp.io/l/2NZxbxZIm1}" target="_blank">Proceed to Pay</a> </span> 
         
          
    </div>
       
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
       
      </div>
      
      
       <div th:if="${session.message1}" class="container">
        
        <div th:classappend="${session.message1.type}" class="alert alert-success m-2 text-center" role="alert">
        
        <span th:text="${session.message1.content}"></span>
       
    </div>
       
       <th:block th:text="${#session.removeAttribute('message1')}"></th:block>
       
      </div>
       
       <div  th:replace="${content}"></div>
       
       </div>
       <!-- END Content  -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
