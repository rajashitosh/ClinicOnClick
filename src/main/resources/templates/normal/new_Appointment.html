<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Appointment Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
	<section class="mt-2 ">
	
	     
	     <div class="card margin3">
	      
	      <div class="card-body">
	         
	         <h1 class="text-center">New Appointment</h1>
	            
	            <div class="container-fluid">
	                
	                <div class="row">
	                    
	                    <div class="col-md-8 offset-md-2">
	                    
	                        <form action="#" th:object="${appointment}" 
	                          enctype="multipart/form-data"
	                          method="post"
	                          th:action="@{/user/process-appointment}"
	                          class="mt-2"	                       
	                        >
	                       
	                       <!-- First Name -->
	                       
	                       <div class="input-group">
	                           
	                           <div class="input-group-prepend">
	                               
	                               <div class="input-group-text margin2">
	                                  
	                                  <i class="fa fa-plus"></i>
	                               
	                               </div>
	                               
	                           </div>
	                            
	                            <input required type="text" id="firstName" name="name" placeholder="Enter Patient Name Here" class="form-control" />
	                       
	                       </div>
	                        
	                        <!-- Doctor name -->
	                        
	                        
	                           <div class="input-group mt-3">
	                           
	                           <div class="input-group-prepend">
	                               
	                               <div class="input-group-text margin2">
	                                  
	                                  <i class="fa fa-plus"></i>
	                               
	                               </div>
	                               
	                           </div>
	                            
	                            <input required type="text" id="docName" name="doctorName" placeholder="Enter Doctor or Clinic Here" class="form-control" />
	                       
	                       </div>
	                        
	                        
	                         <!-- Appointment Date -->
	                        
	                        
	                           <div class="input-group mt-3">
	                           
	                           <div class="input-group-prepend">
	                               
	                               <div class="input-group-text margin2">
	                                  
	                                  AD
	                               
	                               </div>
	                               
	                           </div>
	                            
	                            <input required type="datetime-local" id="date" name="date" placeholder="Enter Appointment Date Here" class="form-control" />
	                       
	                       </div>
	                        
	                        
	                        
	                      
	                         <!-- Phone -->
	                        
	                        
	                           <div class="input-group mt-3">
	                           
	                           <div class="input-group-prepend">
	                               
	                               <div class="input-group-text margin2">
	                                  
	                                  <i class="fa fa-phone"></i>
	                               
	                               </div>
	                               
	                           </div>
	                            
	                            <input required type="tel" id="phone" name="Phone" placeholder="Enter Phone Number Here" class="form-control" />
	                       
	                       </div>
	                        
	                        
	                        <!-- Gender -->
               <div>
               
               <label class="mt-2">Gender</label>
               
               <div class="form-check radio margin0">
						  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1"
						 
						   value="Male">
						  <label class="form-check-label" for="flexRadioDefault1">
						    Male
						  </label>
						 
						</div>
						<div class="form-check radio">
						  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2"
						   
						   value="Female">
						  <label class="form-check-label" for="flexRadioDefault2">
						    Female
						  </label>
						 
						</div>
						
						 
	        </div>
	                        
	                        
	                        <!-- email -->
	                            
	                            
	                            <div class="input-group mt-3">
	                           
	                           <div class="input-group-prepend">
	                               
	                               <div class="input-group-text margin2">
	                                  
	                                  @
	                               
	                               </div>
	                               
	                           </div>
	                            
	                            <input required type="email" id="email" name="email" placeholder="Enter email Here" class="form-control" />
	                       
	                       </div>
	                           
	                       
	                      <!-- Contact Description -->      
	                            
	                            <div class="form-group mt-3">
	                            
	                                <textarea placeholder="Enter Patient description" name="description" id="description" class="form-control" rows="10"></textarea>
	                            
	                            </div>
	                          
	                          
	                 
	                                   
	                            
	                            <div class="container mt-2 text-center">
	                               
	                               <button class="btn btn-outline-primary">Book Appointment</button>
	                            
	                            </div>
	                            
	                        
	                       </form>
	                       
	                      
	                    </div>
	                   
	                </div>
	               
	            </div>
	           
	      </div>
	   
	   
	   </div>
	
	
	
	
	
	</section>
</body>
</html>
